<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log.In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6" id="left">
        <div class="left">
        <h1>Travelista Tours</h1>
        <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
      </div>
      </div>
      <div class="col-md-6" id="right">
        <div class="log">
          <div class="inner_log">
          <div class="welcom"><h1>WELCOME</h1>
          <p>Login with Email</p>
          </div>
          <div class="get">
            <label for="">Email Id</label>
            <input type="email" class="form-control" placeholder="Enter Email Id" style="width: 300px;" required>
            <br>
            <label for="">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" style="width: 300px;" required>
            <br>
            <p class="fp">Forget password?</p>
            <br>
            <button class="btn btn-primary">Login</button>
          </div>
          <br>
          <p class="or">
            <span>-----OR-----</span>
          </p>
          <br>
          <div class="social">
            <button class="btn btn-primary"><i class="fa-brands fa-google"></i></button>
            <button class="btn btn-primary"><i class="fa-brands fa-facebook"></i></button>
            <button class="btn btn-primary"><i class="fa-brands fa-twitter"></i></button>
            <br>
            <br>
            Don't have account? <b>Register Now</b>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
